<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#1976d2">
		<link rel="shortcut icon" href="https://dashboard.syncano.io/img/favicon-16x16-48dc506ad6.png">
		<meta name="description" content="A weather app built on Syncano.">
        <meta name="keywords" content="real-time apps, real-time app, front-end code, weather, app, demo">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="./res/css/index.css">
		<link rel="stylesheet" href="./res/css/weather-icons.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body>
		<header>
			<div>
				<img src="http://www.syncano.com/assets/images/syncano-white.png" alt="Syncano Logo white">
				Weather App Demo
			</div>
		</header>
		<div class="background"></div>
		<div class="headerSpacer"></div>
		<div class="weatherWrapper">
			<div class="row">
				<form class="col s12">      
				    <div class="input-field col s7">
				      <input id="city" type="text" class="validate"></input>
				      <label for="city">City</label>
				    </div>
				    <div class="input-field col s2">
				      <input id="state" type="text" class="validate"></input>
				      <label for="state">State</label>
				    </div>
				    <div class="input-field col s2" style="padding-top:5px;float:right;">
					    <a class="waves-effect waves-teal btn-flat" style="float:right;">ADD</a>
					</div>
				</form>
			</div>
			<div id="empty">
				Add a weather box! <i>For example: "New York", "NY"</i>
			</div>
			<span id="original" style="display:none" class="wBox">
				<div>
					<h2 class="boxTitle">
						
					</h2>
					<i class="fa fa-times-circle-o exit"></i>
				</div>
				<div class="wToday">
					<div class="wTemperature"><sup>°F</sup></div>
					<div class="wIcon"><i class="wi wi-alien"></i></div>
					<p class="wDay"></p>
				</div>
				<ul>
					<li>
						<span class="dayName"></span>
						<ul class="forecast">
							<li class="wi wi-alien"></li>
							<li class="wiMin"><sup>°<span>F</span></sup></li>
							<li class="wiMax"><sup>°<span>F</span></sup></li>
						</ul>
					</li>
					<li>
						<span class="dayName"></span>
						<ul class="forecast">
							<li class="wi wi-alien"></li>
							<li class="wiMin"><sup>°<span>F</span></sup></li>
							<li class="wiMax"><sup>°<span>F</span></sup></li>
						</ul>
					</li>
					<li>
						<span class="dayName"></span>
						<ul class="forecast">
							<li class="wi wi-alien"></li>
							<li class="wiMin"><sup>°<span>F</span></sup></li>
							<li class="wiMax"><sup>°<span>F</span></sup></li>
						</ul>
					</li>
				</ul>
			</span>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="./res/index.js"></script>
	</body>
</html>
